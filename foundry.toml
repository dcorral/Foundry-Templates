[profile.default]
# Dirs
src = "src"
out = "out"
libs = ["lib"]

# Needed for OZ upgrade CLI safety checks
build_info = true
extra_output = ["storageLayout"]

# Solc
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 1000

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
